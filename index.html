            <div class="header__search">
                <button class="button button--icon">
                    <img src="img/icons/search.svg" alt="search">
                </button>
            </div>
        </div>
    </header>
    <nav class="navigation mobile-menu__navigation">
        <ul class="navigation__list">
            <li class="navigation__item">
                <div class="title title--active navigation__title">Ремонт техники</div>
            </li>
            <li class="navigation__item">

            <ul class="footer__contacts contacts">
                <li class="contacts__item">
                    <button class="button button--icon contacts__phone">
                        <img src="img/icons/phone.svg" alt="phone">
                    </button>
                </li>
                <li class="contacts__item">
                    <button class="button button--icon contacts__chat">
                        <img src="img/icons/chat.svg" alt="chat">

                <div class="radio">
                    <input id="lang_ru"class="radio__input" type="radio" value="1" checked name="lang">

                </div>
                <div class="radio">
                    <input id="lang_en"class="radio__input" type="radio" value="2" name="lang">
