<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js" type="text/javascript"></script>
    <title>Блок 1.5 JavaScript в браузере</title>
</head>
<body class="page">
    <main class="main page__main container">
        <aside class="main__aside"></aside>
        <div class="main__body">
            <section class="brands-repair main__brands-repair">
                <h3 class="brands-repair__title title">Ремонт техники различных брендов</h3>
                <div class="brands-repair__body swiper">
                    <ul class="brands-repair__list swiper-wrapper">
                        <li class="brands-repair__item brands-item swiper-slide">
                            <img src="img/brands/lenovo.png" alt="lenovo" class="brands-item__img">
                            <a href="#" class="brands-item__link button button--icon"></a>
                        </li>
                        <li class="brands-repair__item brands-item swiper-slide">
                            <img src="img/brands/samsung.png" alt="samsung" class="brands-item__img">
                            <a href="#" class="brands-item__link button button--icon"></a>
                        </li>
                        <li class="brands-repair__item brands-item swiper-slide">
                            <img src="img/brands/apple.png" alt="apple" class="brands-item__img">
                            <a href="#" class="brands-item__link button button--icon"></a>
                        </li>
                        <li data-showmore="tablet" class="brands-repair__item brands-repair__item--hidden-tablet brands-item swiper-slide">
                            <img src="img/brands/viewsonic.png" alt="viewsonic" class="brands-item__img">
                            <a href="#" class="brands-item__link button button--icon"></a>
                        </li>
                        <li class="brands-repair__item brands-item swiper-slide">
                            <img src="img/brands/bosch.png" alt="bosch" class="brands-item__img">
                            <a href="#" class="brands-item__link button button--icon"></a>
                        </li>
                        <li class="brands-repair__item brands-item swiper-slide">
                            <img src="img/brands/hp.png" alt="hp" class="brands-item__img">
                            <a href="#" class="brands-item__link button button--icon"></a>
                        </li>
                        <li class="brands-repair__item brands-item swiper-slide">
                            <img src="img/brands/acer.png" alt="acer" class="brands-item__img">
                            <a href="#" class="brands-item__link button button--icon"></a>
                        </li>
                        <li data-showmore="tablet" class="brands-repair__item brands-repair__item--hidden-tablet brands-item swiper-slide">
                            <img src="img/brands/sony.png" alt="sony" class="brands-item__img">
                            <a href="#" class="brands-item__link button button--icon"></a>
                        </li>
                        <li data-showmore="all" class="brands-repair__item brands-repair__item--hidden brands-item swiper-slide">
                            <img src="img/brands/lenovo.png" alt="lenovo" class="brands-item__img">
                            <a href="#" class="brands-item__link button button--icon"></a>
                        </li>
                        <li data-showmore="all" class="brands-repair__item brands-repair__item--hidden brands-item swiper-slide">
                            <img src="img/brands/samsung.png" alt="samsung" class="brands-item__img">
                            <a href="#" class="brands-item__link button button--icon"></a>
                        </li>
                        <li data-showmore="all" class="brands-repair__item brands-repair__item--hidden brands-item swiper-slide">
                            <img src="img/brands/apple.png" alt="apple" class="brands-item__img">
                            <a href="#" class="brands-item__link button button--icon"></a>
                        </li>
                    </ul>
                    <div class="brands-repair__pagination swiper-pagination"></div>
                </div>
                <button class="brands-repair__button button button--showmore">Показать все</button>
            </section>
        </div>
    </main>

    <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
